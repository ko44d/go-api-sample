on:
  push:
    branches:
      - "main"
name: test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.22'
      - run: go test ./... -coverprofile=coverage.out
      - name: report coverage
        uses: k1Low/octcov-action@v0
