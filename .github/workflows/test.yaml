on:
  push:
    branches:
      - "main"
name: test
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.3.0
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 3306:3306
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: todo
            MYSQL_USER: todo
            MYSQL_PASSWORD: todo
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.22'
      - uses: actions/checkout@v3
      - run: |
          go install github.com/sqldef/sqldef/cmd/mysqldef@latest
          mysqldef -u todo -p todo -h 127.0.0.1 -P 3306 todo < ./_ddl/task.sql
          mysqldef -u todo -p todo -h 127.0.0.1 -P 3306 todo < ./_ddl/user.sql
      - run: go test ./... -coverprofile=coverage.out
      - name: report coverage
        uses: k1LoW/octocov-action@v0
