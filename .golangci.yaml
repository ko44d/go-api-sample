linters-settings:
  govet:
    check-shadowing: false
  gocyclo:
    min-complexity: 30
  misspell:
    locale: US

linters:
  disable-all: true

enable: ## https://golangci-lint.run/usage/linters/
  - goimports
  - deadcode
  - errcheck
  - gocognit
  - gocyclo
  - gofmt
  - misspell
  - staticcheck
  - whitespace